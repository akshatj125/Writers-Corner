<app-header [EnableLogin]="true" [showAddBlog] = "true"></app-header>
<div class="fullblog">
    <div class="insideblog">
        <article>
            <h2>{{blog.title}}</h2>
            <div class="author">{{blog.userName}}</div>
            <div class="date">Created: {{blog.datetime}}</div>
            <div class="content">
                <p>
                    {{blog.content}}
                </p>
            </div>
        </article>
    </div>
</div>
