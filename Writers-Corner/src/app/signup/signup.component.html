<div style="background-color: #f9dcc4;" class="signup-container">
    <h1>Create an Account</h1>
    <form #signupForm="ngForm">
      
      <input type="text" placeholder="Name" required [(ngModel)]="userdata.name" 
      #name="ngModel" [class.invalid]="name.invalid && name.touched" class="form-control is-invalid" name="name">
      <br/>
      <input type="text" placeholder="Username" required [(ngModel)]="userdata.username" name="username"> 
      <br/>
      <input type="email" placeholder="Email" required [(ngModel)]="userdata.email" name="email">
      <br/>
      <input type="password" placeholder="Password" required [(ngModel)]="userdata.password" name="password">
      <br/>
      <button (click)="signup()" type="submit">Sign Up</button>
    </form>
    <p class="login-link">Already have an account? <a href="/login">Login</a></p>
</div>
